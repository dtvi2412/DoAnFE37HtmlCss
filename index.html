<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Link carrousel -->
    <link rel="stylesheet" href="assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/owl.theme.default.min.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Begin Header -->
    <header>
      <div class="hambuger">
        <div class="line"></div>
      </div>
      <div class="content">
        <div class="content__logo">
          <img src="./img/logo/web-logo.png" />
        </div>
        <div class="content__menu">
          <nav>
            <ul class="nav-links">
              <li><a class="active" href="#">Lịch chiếu</a></li>
              <li><a href="#">Cụm rạp</a></li>
              <li><a href="#">Tin tức</a></li>
              <li><a href="#">Ứng dụng</a></li>
            </ul>
          </nav>
        </div>
        <div class="content__right">
          <div class="content__right__login">
            <a href="#">
              <img src="./img/logo/avatar.png" />
              <p>Đăng nhập</p>
            </a>
          </div>
          <div class="content__right__dropdown">
            <img src="img/logo/location-header.png" />
            <div class="content__right__dropdown__select">
              <select
                name=""
                id="input"
                class="form-control dropDown"
                required="required"
              >
                <option class="selectDrop" value="">Hồ Chí Minh</option>
                <option class="selectDrop" value="">Hà Nội</option>
                <option class="selectDrop" value="">Hà Nội</option>
                <option class="selectDrop" value="">Hà Nội</option>
                <option class="selectDrop" value="">Hà Nội</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Begin Carousel -->
    <section class="carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="img-fluid"
            src="https://s3img.vcdn.vn/123phim/2020/03/nang-3-15840278709796.jpg"
            alt="hinhanh"
          />
        </div>
        <div class="item">
          <img
            class="img-fluid"
            src="https://s3img.vcdn.vn/123phim/2020/03/acc-15840278166544.jpg"
            alt="hinhanh"
          />
        </div>
        <div class="item">
          <img
            class="img-fluid"
            src="https://s3img.vcdn.vn/123phim/2020/03/vin-dau-nhot-15840272645345.png"
            alt="hinhanh"
          />
        </div>
      </div>
    </section>

    <!-- End Carousel -->

    <!-- Begin Fillter -->
    <section class="fillter">
      <div class="fillter__content">
        <div class="fillter__content__select">
          <select name="" class="" id="input" required="required">
            <option selected disabled value="">Phim</option>
            <option value="">Phim</option>
            <option value="">Phim</option>
            <option value="">Phim</option>
          </select>
        </div>
        <div class="fillter__content__select">
          <select name="" id="input" required="required">
            <option selected disabled value="">Rạp</option>
            <option value="">Phim</option>
            <option value="">Phim</option>
            <option value="">Phim</option>
          </select>
        </div>
        <div class="fillter__content__select">
          <select name="" id="input" required="required">
            <option selected disabled value="">Ngày xem</option>
            <option value="">Phim</option>
            <option value="">Phim</option>
            <option value="">Phim</option>
          </select>
        </div>
        <div class="fillter__content__select">
          <select name="" id="input" required="required">
            <option selected disabled value="">Suất chiếu</option>
            <option value="">Phim</option>
            <option value="">Phim</option>
            <option value="">Phim</option>
          </select>
        </div>
        <div class="fillter__content__button">
          <button class="btn btn-primary">MUA VÉ NGAY</button>
        </div>
      </div>
    </section>
    <!-- End Fillter -->

    <!-- My script -->
    <script src="app.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- link carousel -->
    <script src="jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 0,
        responsiveClass: true,
        dots: true,

        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,

        responsive: {
          0: {
            items: 1,
            nav: true,
          },
          600: {
            items: 1,
            nav: true,
          },
          1000: {
            items: 1,
            nav: true,
            loop: true,
          },
        },
      });
      //Fix loi hien thi slide ke tiep
      $(".owl-carousel").trigger("refresh.owl.carousel");
    </script>
  </body>
</html>
